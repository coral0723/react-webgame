<html>
<head>
<maeta charset="UTF-8"/>
<title>구구단</title>
</head>
<body>
<div id="root"></div>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<!--<script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>-->
<!--<script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>-->
<script type="text/babel">
  const Gugudan = () => {
      const [first, setFirst] = React.useState(Math.ceil(Math.random() * 9));
      const [second, setSecond] = React.useState(Math.ceil(Math.random() * 9));
      const [value, setValue] = React.useState('');
      const [result, setResult] = React.useState('');
      const inputRef = React.useRef(null); //hooks에서 ref를 쓰는 방법, null같이 초기값을 넣어줘도 된다

      const onSubmitForm = () => { //state를 수정하면 이 함수가 통째로 실행된다(class문법은 render함수만 실행된다)
        e.preventDefault();
        if (parseInt(value) === first * second) {
            setResult('정답: ' + value);
            setFirst(Math.ceil(Math.random() * 9));
            setSecond(Math.ceil(Math.random() * 9));
            setValue('');
            inputRef.current.focus();
        } else {
            setResult('땡');
            setValue('');
            inputRef.current.focus();
         }
      }

      const onChangeInput = (e) => {
        setValue(e.target.value);
      }

      // react에서 다르게 적어야 하는 html 속성이 있다
      // class => className
      // for => htmlFor
      return (
          <React.Fragment>
            <div>{first} 곱하기 {second}는? </div>
            <form onSubmit={onSubmitForm}>
              <input ref={inputRef} onChange={onChangeInput} value={value}/>
              <button>입력!</button>    
            </form>
            <div id="result">{result}</div>
          </React.Fragment>
      );
  }

</script>
<script type="text/babel">
  ReactDOM.render(<GuGudan/>, document.querySelector('#root')); //React 17 버전 코드
  //ReactDOM.createRoot(document.querySelector('#root')).render(<LikeButton />); //React 18 버전 코드
</script>
</body>
</html>
